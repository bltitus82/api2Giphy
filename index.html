<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GIPHY API - API Project 2</title>
</head>
<body>
    <div class="container-fluid">
    <h1 class="text-center">Welcome to the Giphy Portal</h1>

    <h3 class="text-center">Search for a perfect GIF or see what's trending</h3>

    <div class="searchGrid">
        <div class="searchGridColumn">
            <h5>Search Type</h5>
                <input type="radio" id="trending" name="searchType" value="trending" checked>
                <label for="trending">Trending</label><br>
                <input type="radio" id="search" name="searchType" value="search">
                <label for="search">Keyword Search</label><br>
                <label for="searchTerm" id="searchTerm">     Keyword(s): </label>
                <input type="text" id="searchTermBox" name="searchTerm">
        </div>
        <div class="searchGridColumn">
            <h5>Rating</h5>
                <input type="radio" id="g" name="rating" value="g" checked>
                <label for="g">G</label><br>
                <input type="radio" id="pg" name="rating" value="pg">
                <label for="pg">PG</label><br>
                <input type="radio" id="pg13" name="rating" value="pg13">
                <label for="pg13">PG-13</label><br>
                <input type="radio" id="r" name="rating" value="r">
                <label for="r">R</label>
        </div>
    </div>

    <button id="searchButton" class="btn btn-secondary">Search</button>

    <div class="resultsFlexbox"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
